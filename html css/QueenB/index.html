<!DOCTYPE html>

    <title>QueenB JSC 2020</title>

    <link

    <link rel="stylesheet" href="./css/index.css" />

  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-12 header__content">
            <div class="header__left">
              <img src="./img/piep-logo.png" alt="piep" />

            <div class="header__right">

                <li><a class="active" href="">QUEENB</a></li>

        </div>

    <section class="PiepMe section">
        <div class="container-fluid">
            <div class="container">
                <h1>PiepMe</h1>
                <div class="PiepMe__img">
                    <img class="img-fluid" src="./img/phone.jpg" alt="phone">
                </div>
                <div class="PiepMe__icon">
                    <a href="">
                        <i class="ic-bvo-share"></i>
                    </a>
                    <a href="">
                        <i class="ic-bvo-ios"></i>&nbsp; <span>APP STORE</span>
                    </a>
                    <a href="">
                        <i class="ic-bvo-play-store"></i>&nbsp;<span>PLAY STORE</span>
                    </a>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"

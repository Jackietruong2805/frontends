<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UEH</title>
    <!-- FONT GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BS5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- INDEX CSS -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark p-0"
        id="brand-bar"
      >
        <div class="container-fluid px-5">
          <a class="navbar-brand" id="header--workmark" href="#">
            <img src="./img/logo-header.png" id="logo-header" alt="ueh-logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarUeh"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarUeh">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 px-5">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Tân sinh viên</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Người học</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cựu sinh viên</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">UEH Future</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">UEHer</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">UEH Vĩnh Long</a>
              </li>
              <li class="nav-item d-flex align-items-center">
                <div class="button-cover">
                  <span class="vi text-white">VI</span>
                  <span class="en">EN</span>
                </div>
              </li>
            </ul>
            <button class="btn btn-info">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <!-- VIDEO -->
    <section class="video"></section>
    <!-- CAROUSEL -->
    <section class="carousel">
      <div id="uehIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#uehIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#uehIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#uehIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#uehIndicators"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
          <button
            type="button"
            data-bs-target="#uehIndicators"
            data-bs-slide-to="4"
            aria-label="Slide 4"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/slider-1.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./img/slider-2.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./img/slider-3.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./img/slider-4.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./img/slider-5.png" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#uehIndicators"
          data-bs-slide="prev"
        >
          <span class="ueh-block-title">
            <i class="fa fa-angle-left"></i>
          </span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#uehIndicators"
          data-bs-slide="next"
        >
          <span class="ueh-block-title"><i class="fa fa-angle-right"></i></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <!-- NEWS -->
    <section class="news my-5">
      <h1 class="text-center ueh-block-title fw-bold fs-1">Tin tức</h1>
      <p class="text-muted text-center">
        Thông tin mới nhất và kiến thức hữu ích từ UEH
      </p>
      <div class="container-fluid px-5">
        <div class="row px-5 position-relative">
          <div class="col-12 shadow-lg p-0">
            <img
              class="img-fluid overflow-hidden"
              id="img-scale"
              src="./img/news-1.jpg"
              alt="news1"
            />
          </div>
          <div class="news__overplay">
            <h2 class="over-1">TIN TỨC NỔI BẬT</h2>
            <p class="over-2">
              Nâng tầm chuyên môn - Phát triển sự nghiệp cùng Chương trình đào
              tạo Thạc sĩ tại UEH năm 2022
            </p>
          </div>
        </div>
        <div class="row"></div>
      </div>
    </section>
    <!-- ADMISSIONS -->
    <section class="admissions"></section>
    <!-- EVENT -->
    <section class="event"></section>
    <!-- RESEARCH -->
    <section class="research"></section>
    <!-- TRAIN -->
    <section class="train"></section>
    <!-- COOPERATION -->
    <section class="coOperation"></section>
    <!-- ACCREDITATION -->
    <section class="accreditation"></section>
    <!-- UEH -->
    <section class="ueh"></section>
    <!-- INTRO -->
    <section class="intro"></section>
    <!-- EXPLORE -->
    <section class="explore"></section>
    <!-- FOOTER -->
    <footer></footer>
    <!-- thư viện hộ trợ -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

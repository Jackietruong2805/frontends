<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc__cover">
        <div class="calc">
            <div class="calc__screen">
            <div class="screen__number">
                <span class="number" style="text-overflow: hidden;">0</span>
            </div>
            </div>
            <div class="calc__keyboard">
            <button class="calc__item color__gray-1">AC</button>
            <button class="calc__item color__gray-1">+/-</button>
            <button class="calc__item color__gray-1">%</button>
            <button class="calc__item color__orange operator">/</button>
            <button data-value="7" class="calc__item color__gray-0 digit">7</button>
            <button data-value="8" class="calc__item color__gray-0 digit">8</button>
            <button data-value="9" class="calc__item color__gray-0 digit">9</button>
            <button class="calc__item color__orange operator">x</button>
            <button data-value="4" class="calc__item color__gray-0 digit">4</button>
            <button data-value="5" class="calc__item color__gray-0 digit">5</button>
            <button data-value="6" class="calc__item color__gray-0 digit">6</button>
            <button class="calc__item color__orange operator">-</button>
            <button data-value="1" class="calc__item color__gray-0 digit">1</button>
            <button data-value="2" class="calc__item color__gray-0 digit">2</button>
            <button data-value="3" class="calc__item color__gray-0 digit">3</button>
            <button class="calc__item color__orange operator">+</button>
            <button data-value="0" class="calc__item calc-0 color__gray-0 digit">0</button>
            <button class="calc__item color__gray-0 comma">,</button>
            <button class="calc__item color__orange submit">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
